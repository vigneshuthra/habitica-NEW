<mat-card>
  <div class="titlecontainer">
    <div>
      <h1>To Do's</h1>
    </div>
    <div
      matBadge="{{ countdata }}"
      matBadgeSize="small"
      matBadgeOverlap="false"
      class="badgecontainer"
    ></div>
  </div>

  <app-item-list
      (countUpdateMinus)="onDecrementCounter($event)"
    (countUpdatePlus)="onUpdatedCounter($event)"
    [count]="countdata"
    [type]="'TODO'"
    [initialData$]="todoList$"
    [onAddItem]="addTodo.bind(this)"
  ></app-item-list>
</mat-card>
