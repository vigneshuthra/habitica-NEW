<mat-card>
  <div class="titlecontainer">
    <div>
      <h1>Daily</h1>
    </div>
    <div
      matBadge="{{ countdata }}"
      matBadgeSize="small"
      matBadgeOverlap="false"
      class="badgecontainer"
    ></div>
  </div>
  <app-item-list
    (countUpdateMinus)="onDecrementCounter($event)"
    (countUpdatePlus)="onUpdatedCounter($event)"
    [count]="countdata"
    [type]="'DAILY'"
    [initialData$]="dailyList$"
    [onAddItem]="addDaily.bind(this)"
  ></app-item-list>
</mat-card>
