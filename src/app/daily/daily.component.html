<mat-card>
  <div class="titleBadge">
    <h1>Daily</h1>
    <div class="badgecontainer">
      <div [matBadge]="counter" matBadgeColor="primary" matBadgeHidden="false" class="number-display">
      </div>
  </div>
  </div>

    <div>
      <form [formGroup]="newTodoForm" class="flex mt-4">
        <mat-form-field appearance="fill"
          ><input
            matInput
            placeholder="Add daily"
            formControlName="todoItem"
            (keyup.enter)="addTask()"
            autocomplete="off"
            #textInput
        /></mat-form-field>
      </form>
    </div>
  
    <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
      <div
        class="listContainer"
        *ngFor="let value of dailyList; index as i"
        cdkDrag
      >
        <div>
          <mat-checkbox
            (change)="OnChange($event)"
            [checked]="IsChecked"
          ></mat-checkbox>
        </div>
  
        <div class="displayvalue" [ngClass]="{ 'line-through': value.Task }">
          {{ value.Task | uppercase }}
        </div>
        <div>
          <Matbutton mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </Matbutton>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="removeTask(i)">
              <mat-icon class="deleteitem">delete</mat-icon>
              <span>remove</span>
            </button>
           
           
          </mat-menu>
        </div>
      </div>
    </div>
  </mat-card>
