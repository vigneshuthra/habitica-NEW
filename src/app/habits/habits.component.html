<mat-card>
  <div class="titlecontainer">
    <div class="righTitle">
      <div>
        <h1>Habits</h1>
      </div>
      <div
        matBadge="{{ countdata }}"
        matBadgeSize="small"
        matBadgeOverlap="false"
        class="badgecontainer"
      ></div>
    </div>
    <div class="tabContainer">
      <mat-tab-group animationDuration="0ms">
        <mat-tab label="All">  </mat-tab>
        <mat-tab label="Strong">  </mat-tab>
        <mat-tab label="Weak">  </mat-tab>
      </mat-tab-group>
    </div>
  </div>

  <app-item-list
    (countUpdateMinus)="onDecrementCounter($event)"
    (countUpdatePlus)="onUpdatedCounter($event)"
    [count]="countdata"
    [type]="'HABIT'"
    [initialData$]="habitList$"
    [onAddItem]="addHabit.bind(this)"
  ></app-item-list>
</mat-card>
