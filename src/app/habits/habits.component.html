<mat-card>
  <div class="titlecontainer">
    <div>
      <h1>Habits</h1>
    </div>
    <div
      matBadge="{{ countdata }}"
      matBadgeSize="small"
      matBadgeOverlap="false"
      class="badgecontainer"
    ></div>
  </div>

  <app-item-list
    (countUpdateMinus)="onDecrementCounter($event)"
    (countUpdatePlus)="onUpdatedCounter($event)"
    [count]="countdata"
    [type]="'HABIT'"
    [initialData$]="habitList$"
    [onAddItem]="addHabit.bind(this)"
  ></app-item-list>
</mat-card>
