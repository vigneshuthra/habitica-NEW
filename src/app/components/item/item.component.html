<div *ngIf="value.type == 'DAILY' || value.type == 'TODO'">
  <div class="listContainer">
    <div
      class="checkContainer"
      [style.backgroundColor]="IsChecked ? 'grey' : '#ff6165'"
    >
      <div>
        <mat-checkbox
          color="secondary"
          [(ngModel)]="IsChecked"
          (change)="onChange($event, value.task)"
        ></mat-checkbox>
      </div>
    </div>

    <div class="displayTask">
      <div class="displayvalue" [ngClass]="{ 'line-through': value.task }">
        {{ value.task | uppercase }}
      </div>
    </div>

    <div class="menuDrop">
      <Matbutton mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </Matbutton>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="removeTask($event)">
          <mat-icon class="deleteitem">delete</mat-icon>
          <span>remove</span>
        </button>
      </mat-menu>
    </div>
  </div>
</div>

<div *ngIf="value.type == 'HABIT'">

  <div class="listContainerHabit">
    <div
      class="checkContainer"
      [style.backgroundColor]="IsChecked ? 'grey' : '#ffbe5d'"
    >
      <div>
        <svg width="100" height="100">
          <circle cx="50" cy="50" r="10" stroke="#ccc" stroke-width="4" fill="#ffbe5d" />
        </svg>
      </div>
    </div>

    <div class="displayTaskHabit">
      <div class="displayvalue" [ngClass]="{ 'line-through': value.task }">
        {{ value.task | uppercase }}
      </div>
      <div class="menuDropHabit">
        <Matbutton mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </Matbutton>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="removeTask($event)">
            <mat-icon class="deleteitem">delete</mat-icon>
            <span>remove</span>
          </button>
        </mat-menu>
      </div>
    </div>

    
    <div
      class="checkContainerHabit"
      [style.backgroundColor]="IsChecked ? 'grey' : '#ffbe5d'"
    >
      <div>
        <svg width="100" height="100">
          <circle cx="50" cy="50" r="10" stroke="#ccc" stroke-width="4" fill="#ffbe5d" />
        </svg>
      </div>
    </div>
  </div>
  

</div>
