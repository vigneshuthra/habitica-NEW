<mat-card>
  <div class="titlecontainer">
    <div class="righTitle">
      <div>
        <h1>Daily</h1>
      </div>
      <div
        matBadge="{{ this._dailyService.getCount()}}"
        matBadgeSize="small"
        matBadgeOverlap="false"
        class="badgecontainer"
      ></div>
    </div>
    <div class="tabContainer">
      <mat-button-toggle-group
      [formControl]="dailyTypeControl"
      appearance="legacy"
      name="fontStyle"
      value="ALL"
      aria-label="Font Style"
    >
      <mat-button-toggle value="ALL">All</mat-button-toggle>
      <mat-button-toggle value="DUE">Due</mat-button-toggle>
      <mat-button-toggle value="NOT_DUE">Not Due</mat-button-toggle>
    </mat-button-toggle-group>
    </div>
  </div>
  <app-item-list
     [type]="'DAILY'"
    [initialData$]="dailyList$"
    [onAddItem]="onAddDaily.bind(this)"
  ></app-item-list>
</mat-card>
